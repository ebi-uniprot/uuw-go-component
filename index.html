<html>

<head>
</head>

<body>
    <p>
        <input type="text" id="accession">
        <button id="load">Load</button>
        <button id="expand">Expand all</button>
        <button id="collapse">Collapse all</button>
        <label>
            Slim set
            <select id="slimset">
                <option value="goslim_agr">goslim_agr</option>
                <option value="goslim_aspergillus">goslim_aspergillus</option>
                <option value="goslim_candida">goslim_candida</option>
                <option value="goslim_chembl">goslim_chembl</option>
                <option value="goslim_generic" selected>goslim_generic</option>
                <option value="goslim_metagenomics">goslim_metagenomics</option>
                <option value="goslim_mouse">goslim_mouse</option>
                <option value="goslim_pir">goslim_pir</option>
                <option value="goslim_plant">goslim_plant</option>
                <option value="goslim_pombe">goslim_pombe</option>
                <option value="goslim_synapse">goslim_synapse</option>
                <option value="goslim_virus">goslim_virus</option>
                <option value="goslim_yeast">goslim_yeast</option>
            </select>
        </label>
    </p>
    <uuw-go-component accession="P05067" slimset="goslim_generic" aspect="cellular_component"/>
    <script>
        document.querySelector('#expand').addEventListener('click', d => {
            document.querySelector('uuw-go-component').expandAll();
        });
        document.querySelector('#collapse').addEventListener('click', d => {
            document.querySelector('uuw-go-component').collapseAll();
        });

        document.querySelector('#load').addEventListener('click', d => {
            document.querySelector('uuw-go-component').setAttribute('accession', document.querySelector('#accession').value);
        });

        document.querySelector('#slimset').addEventListener('change', d => {
            document.querySelector('uuw-go-component').setAttribute('slimset', d.target.value);
        });
    </script>
    <!-- Required for IE11 -->
    <script src="dist/polyfill.min.js"></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script src="dist/custom-elements-es5-adapter.js" charset="utf-8"></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>
    <script src="dist/uuw-go-component.js"></script>
</body>

</html>
