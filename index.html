<html>

<head>
    <script src="dist/govis.js"></script>
</head>

<body>
    <p>
        <input type="text" id="accession"><button id="load">Load</button><button id="expand">Expand all</button><button id="collapse">Collapse all</button>
    </p>
    <go-vis accession="P05067" />
    <script>
        document.querySelector('#expand').addEventListener('click', d => {
            document.querySelector('go-vis').expandAll();
        });
        document.querySelector('#collapse').addEventListener('click', d => {
            document.querySelector('go-vis').collapseAll();
        });
        document.querySelector('#load').addEventListener('click', d => {
            document.querySelector('go-vis').setAttribute('accession', document.querySelector('#accession').value);
        });
    </script>
</body>

</html>
