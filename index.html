<html>

<head>
    <script src="dist/govis.js"></script>
</head>

<body>
    <button id="expand">Expand all</button><button id="collapse">Collapse all</button>
    <go-vis accession="P05067" />
    <script>
        document.querySelector('#expand').addEventListener('click', d => {
            document.querySelector('go-vis').expandAll();
        });
        document.querySelector('#collapse').addEventListener('click', d => {
            document.querySelector('go-vis').collapseAll();
        });
    </script>
</body>

</html>
